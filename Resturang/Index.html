<html lang="en">
<head>

  <style>
    /* Anpassa navigationsfältet */
    .navbar-custom {
      background-color: rgb(29, 65, 104);

    /* Ändra färg på navigationslänkar och varumärke */
    .navbar-custom .navbar-brand {
      color: white;
    }
    .navbar-custom .navbar-nav .nav-link {
      color: white;
    }
  </style>
  <link rel="stylesheet" href="Index.css">
  <link rel="shortcut icon" type="image/x-icon" href="icons8-resturant-96.png" />
  <title>Mystical Foods</title>
</head>
<body>
  <header>
    <!-- Navigationsmeny -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Mystical Foods</a>
        <!-- Knapp för att visa/dölja navigationsmenyn på mindre skärmar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigationslänkar -->
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Index.html">Hem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Menu.html">Meny</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html">Om Oss</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Kontakta Oss</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="welcome-section">
    <!-- Välkomstsektion -->
    <div class="welcome-container">
      <h2>Välkommen!</h2>
      <p>Beställ dina favoriträtter från Mystical Foods och upplev en smak av magi!</p>
      <a href="Menu.html" class="order-button btn btn-primary">Beställ Här</a>
    </div>
    <!-- Bilder på maträtter -->
    <div class="food-images">
      <img src="Burger.jpg" alt="Mat 1" class="img-fluid">
